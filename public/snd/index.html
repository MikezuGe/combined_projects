<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' type='image/gif' href='/favico/favicogifslow.gif'>
    <title>Search and Destroy</title>
  </head>
  <body>
    <div id='root'>
      <div class='modal'>
        <form id='login_form' class='login_form'>
          <div class='form_title'>Login</div>
          <label for='login_username'>Username:</label>
          <input name='username' id='login_username' type='text'>
          <div class='form_error'></div>
          <label for='login_password'>Password:</label>
          <input name='password' id='login_password' type='text'>
          <div class='form_error'></div>
          <input class='submit_button' type='submit' value='Login'>
        </form>

        <form id='create_account_form' class='create_account_form'>
          <div class='form_title'>Create account</div>
          <label for='create_account_email'>Email:</label>
          <input name='email' id='create_account_email' type='text'>
          <div class='form_error'></div>
          <label for='create_account_username'>Username:</label>
          <input name='username' id='create_account_username' type='text'>
          <div class='form_error'></div>
          <label for='create_account_password'>Password:</label>
          <input name='password' id='create_account_password' type='text'>
          <div class='form_error'></div>
          <input class='submit_button' type='submit' value='Create'>
        </form>
      </div>
    </div>
    <script src='bundle.js'></script>
  </body>
</html>
